name: Build and push multi-arch Docker image

on:
    push:
        branches:
            - main
    workflow_dispatch:

env:
    IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/saleor-storefront
    NEXT_PUBLIC_SALEOR_API_URL: "https://storeapi.sudohash.com/graphql/"
    NEXT_PUBLIC_STOREFRONT_URL: "http://localhost:3000"

jobs:
    build-and-push:
        name: Build and push multi-arch image (amd64 + arm64)
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Set up QEMU (for cross-platform builds)
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_PASSWORD }}

            - name: Determine tags
              id: tags
              run: |
                  SHORT_SHA=${GITHUB_SHA::7}
                  echo "sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
                  # Tag 'latest' only for main branch pushes
                  if [ "${{ github.ref }}" = "refs/heads/main" ]; then
                    echo "latest=true" >> "$GITHUB_OUTPUT"
                  else
                    echo "latest=false" >> "$GITHUB_OUTPUT"
                  fi

            - name: Build and push (multi-arch)
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: |
                      ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.sha }}
                      ${{ env.IMAGE_NAME }}:latest
                  build-args: |
                      NEXT_PUBLIC_SALEOR_API_URL=${{ env.NEXT_PUBLIC_SALEOR_API_URL }}
                      NEXT_PUBLIC_STOREFRONT_URL=${{ env.NEXT_PUBLIC_STOREFRONT_URL }}
                  # optional: enable build cache (speeds up repeated builds)
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Output image info
              run: |
                  echo "Image pushed:"
                  echo " - ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.sha }}"
                  if [ "${{ steps.tags.outputs.latest }}" = "true" ]; then
                    echo " - ${{ env.IMAGE_NAME }}:latest"
                  fi
